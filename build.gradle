// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        versionCode = 10
        versionName = '1.0.0'

        compileSdkVersion = 31
        minSdkVersion = 21
        targetSdkVersion = 31
        buildToolsVersion = '31.0.0'
        gradleVersion = '7.0.3'
        detektVersion = '1.18.1'
        ndkVersion = '21.2.6472646'

        // Kotlin
        kotlinVersion = '1.5.31'
        coroutinesVersion = '1.5.2'

        // AndroidX
        activityVersion = '1.3.1'
        annotationVersion = '1.2.0'
        annotationExperimentalVersion = '1.1.0'
        appcompatVersion = '1.3.1'
        asynclayoutinflaterVersion = '1.0.0'
        browserVersion = '1.3.0'
        cardviewVersion = '1.0.0'
        collectionVersion = '1.1.0'
        constraintlayoutVersion = '2.1.1'
        composeVersion = '1.0.3'
        coreVersion = '1.6.0'
        coreroleVersion = '1.0.0'
        coreSplashScreenVersion = '1.0.0-alpha02'
        fragmentVersion = '1.3.6'
        hiltNavigationFragmentVersion = '1.0.0'
        hiltWorkVersion = '1.0.0'
        lifecycleVersion = '2.3.1'
        navigationVersion = '2.3.5'
        recyclerviewVersion = '1.2.1'
        roomVersion = '2.3.0'
        pagingVersion = '3.0.1'
        savedstateVersion = '1.1.0'
        sharetargetVersion = '1.2.0-beta01'
        swiperefreshlayoutVersion = '1.1.0'
        viewpager2Version = '1.0.0'
        workVersion = '2.6.0'

        // Google
        accompanistAppcompatThemeVersion = '0.20.0'      // https://google.github.io/accompanist/appcompat-theme
        accompanistDrawablepainterVersion = '0.20.0'     // https://google.github.io/accompanist/drawablepainter
        accompanistInsetsVersion = '0.20.0'              // https://google.github.io/accompanist/insets
        accompanistFlowlayoutVersion = '0.20.0'          // https://google.github.io/accompanist/flowlayout
        accompanistNavigationAnimationVersion = '0.20.0' // https://google.github.io/accompanist/navigation-animation
        accompanistNavigationMaterialVersion = '0.20.0'  // https://google.github.io/accompanist/navigation-material
        accompanistPagerVersion = '0.20.1'               // https://google.github.io/accompanist/pager
        accompanistPermissionsVersion = '0.20.0'         // https://google.github.io/accompanist/permissions
        accompanistPlaceholderVersion = '0.20.0'         // https://google.github.io/accompanist/placeholder
        accompanistSystemuicontrollerVersion = '0.20.0'  // https://google.github.io/accompanist/systemuicontroller
        accompanistSwiperefreshVersion = '0.20.0'        // https://google.github.io/accompanist/swiperefresh
        adsVersion = '20.4.0'
        authVersion = '19.2.0'
        crashlyticsVersion = '2.8.0'
        daggerVersion = '2.40'
        exoplayerVersion = '2.15.1'
        googleServicesVersion = '4.3.10'
        firebaseAbtVersion = '21.0.0'
        firebaseAppDistribution = '2.2.0'
        firebaseAnalytics = '19.0.1'
        firebaseCoreVersion = '19.0.1'
        firebaseCrashlyticsVersion = '18.2.1'
        firebaseConfigVersion = '21.0.1'
        materialVersion = '1.5.0-alpha04'
        playcoreVersion = '1.8.1'

        // Other
        retrofitVersion = '2.9.0'
        okhttpLoggingInterceptorVersion = '4.9.2'
        picassoVersion = '2.71828'
        timberVersion = '5.0.1'
        ganderVersion = '3.1.0'
        viewBindingPropertyDelegateVersion = '1.4.7'
        coilVersion = '1.4.0'

        // Test
        coreTestingVersion = '2.1.0'
        junitVersion = '4.13.2'
        testEspressoVersion = '3.4.0'
        testJunitVersion = '1.1.3'
        testRulesVersion = '1.4.0'
        testUianimatorVersion = '2.2.0'
        truthVersion = '1.1.3'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"
        classpath "com.google.firebase:firebase-appdistribution-gradle:$firebaseAppDistribution"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version "$detektVersion"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}